<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hw4-1-1</title>
</head>
<body>
<script>
    "use strict";

    class Product {
        constructor(name, price) {
            this.name = name;
            this.price = price;
        }
        make25PercentDiscount() {
            this.price = this.price * 0.75;
        }
    }

    let product = new Product('Чайник', 650);
    product.make25PercentDiscount();
    console.log(product);
</script>
</body>
</html>
