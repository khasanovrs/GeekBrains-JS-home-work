<body>
<script>
    //пример 1
    let a = 1, b = 1, c, d;
    c = ++a;
    alert(c); // ответ: 2
    /*
     * префиксная форма инкремента
     * сначала a=1 увеличится на 1 и станер равна 2
     * потом новое значение a присвоится с и вывидется значение 2 в алерте
     */

    //пример 2
    d = b++;
    alert(d); //ответ: 1
    /*
    постфиксная форма инкремента
    сначало текущее значение b присвоится переменной d
    потом b увеличится на 1 и станет равной 2
    далее в лерте выведется значение d равное 1
     */

    //пример 3
    c = 2 + ++a;
    alert(c); //ответ: 5

    /*
    сначал a увеличится на 1 и станет равной 3
    далее переменной c присвоится сумму 2 + 3 и c станет равной 5
    далее алерт выведит значение 5
     */

    //пример 4
    d = 2 + b++;
    alert(d); //ответ: 4
    alert(a); //3
    alert(b); //3

    /*
    сначала переменной d присвоится сумма 2 + 2 и станет равной 4
    далее увеличится b на единитцу и станет равной 3
    далее в алерте выведится 4 - значение переменной d
    далее в алерте вывдится значение а равное 3
    далее в алерте выведится b равное 3
     */
</script>
</body>
</html>
