<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hw2-4</title>
</head>
<body>
<script>
    /**
     * Функция вычисления суммы двух чисел
     * @param a
     * @param b
     * @returns {*}
     */
    function sumFunction(a, b) {
        return (a + b);
    }

    /**
     * Функция вычисления разности двух чисел
     * @param a
     * @param b
     * @returns {number}
     */
    function difFunction(a, b) {
        return (a - b);
    }

    /**
     * Функция вычисления деления двух чисел
     * @param a
     * @param b
     * @returns {number}
     */
    function divisionFunction(a, b) {
        return (a / b);
    }

    /**
     * Функция вычисления умножения двух чисел
     * @param a
     * @param b
     * @returns {number}
     */
    function multiplicationFunction(a, b) {
        return (a * b);
    }



    console.log("Сумма: 4 + 5 = " + sumFunction(4, 5));
    console.log("Разность: 4 - 5 = " + difFunction(4, 5));
    console.log("Деление: 4 / 5 = " + divisionFunction(4, 5));
    console.log("Умножение: 4 * 5 = " + multiplicationFunction(4, 5));
</script>
</body>
</html>
