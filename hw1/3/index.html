<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3</title>
</head>
<body>
<script>
    'use strict';

    let result;

    result = 10 + 10 + "10";
    console.log(result);
    /*
     * 1. складываем 10 + 10 получаем 20
     * 2. конкатенируем и неявно приводим 20 в строковое значение и добавляем строку 10 и получаем строку "2010"
     * 3. строку "2010" присваиваем переменной result
     * 4. с помощь console.log выводим значение переменной result в консоль
     */

    result = 10 + "10" + 10;
    console.log(result)
    /*
     * 1. конкатенируем и неявно приводим 10 в строковое значение и добавляем строку "10" и получаем строку "1010"
     * 2. конкатенируем и неявно приводим 10 в строковое значение и добавляем строку "1010" и получаем строку "101010"
     * 3. строку "101010" присваиваем переменной result
     * 4. с помощь console.log выводим значение переменной result в консоль
     */

    result = 10 + 10 + +"10";
    console.log(result)
    /*
     * 1. складываем 10 + 10 получаем 20
     * 2. с помощью оператора унарный плюс приводим строку "10" в число 10
     * 3. скаладываем 20 и 10 получаем число 30
     * 4. число 30 присваиваем переменной result
     * 5. с помощь console.log выводим значение переменной result в консоль
     */

    result = 10 / -""
    console.log(result)
    /*
     * 1. с помощью оператора унарный минус приводи пустую строку в число 0 и получаем -0
     * 2. делим 10 на отрицательный 0 и получаем отрицательную бесконечность -Infinity
     * 3. число -Infinity присваиваем переменной result
     * 4. с помощь console.log выводим значение переменной result в консоль
     */

    result = 10 / +"2,5"
    console.log(result)
    /*
     * 1. с помощью оператора унарный плюс приводим строку "2,5" в число NaN, т.к. запятую невозможно преобразовать в число
     * 2. делим число 10 на число NaN и получаем число NaN
     * 3. число NaN присваиваем переменной result
     * 4. с помощь console.log выводим значение переменной result в консоль
     */
</script>
</body>
</html>
