<script>
    'use strict';
    const products = [
        {
            id: 3,

            photos: [

                "2.jpg",
            ]
        },
        {
            id: 5,
            price: 499,
            photos: []
        },
        {

            photos: [

            ]

        },

    console.log(result1);
    let result2 = products.sort((product1, product2) => product1.price - product2.price);
    console.log(result2);

</script>
